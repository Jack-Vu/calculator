<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  </head>
  <body>
    
    <div class="main-container">
      <div id="display" class="rounded text-end fs-1">0</div>
      <button id="clear" class="special rounded-circle">AC</button>
      <button id="pos-neg" class="special rounded-circle">+/-</button>
      <button id="percent" class="special rounded-circle">%</button>
      <button id="divide" class="operator rounded-circle">/</button>
      <button class="number rounded-circle">7</button>
      <button class="number rounded-circle">8</button>
      <button class="number rounded-circle">9</button>
      <button id="multi" class="operator rounded-circle">x</button>
      <button class="number rounded-circle">4</button>
      <button class="number rounded-circle">5</button>
      <button class="number rounded-circle">6</button>
      <button id="sub" class="operator rounded-circle">-</button>
      <button class="number rounded-circle">1</button>
      <button class="number rounded-circle">2</button>
      <button class="number rounded-circle">3</button>
      <button id="add" class="operator rounded-circle">+</button>
      <button id="zero" class="number rounded-pill">0</button>
      <button class="dot rounded-circle">.</button>
      <button id="equal" class="equality rounded-circle">=</button>
    </div>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
